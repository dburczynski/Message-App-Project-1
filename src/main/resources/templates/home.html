<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }
        .postblock {
            background-color: #afacb5;
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
            text-align: left;
        }
    </style>

</head>
<body>
<div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/post">New Post</a>
    <a href="/search" >Search</a>
    <a href="/show-users">Show Users</a>
    <a href="/downloads">Downloads</a>
    <a href="/settings">Settings</a>
    <a href="/logout">Logout</a>
</div>

<div th:if="${not #lists.isEmpty(posts)}" th:align="center">
    <th:block th:each="post : ${posts}" >
        <div th:class="postblock">
            <p4 style="color:red" th:text="${post.user.username}"></p4>
            <p2 style="color:lightseagreen" th:text="${post.createDate}"></p2>
            <p th:text="${post.message}"></p>
        </div>
    </th:block>
</div>
<div th:unless="${not #lists.isEmpty(posts)}" th:align="center">
    <p th:align="center">No posts</p>
</div>
</body>
</html>
